    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/metisMenu.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/owl.carousel.min.css')}}">

{% block titulo_contenido %}
    <div class="breadcrumbs-area clearfix">                  
        <h4 class="page-title pull-left">Gestion de Pacientes</h4>
        <ul class="breadcrumbs pull-left">
            <li><a href="/inicio">Inicio</a></li>
            <li><a href="/pacientes">Pacientes</a></li>
            <li><span>Agregar Paciente</span></li>
        </ul>
    </div>
{% endblock %}


{% block contenido %}

            
            
    <div class="main-content-inner">
        <div class="row">
            <div class="col-lg-6 col-ml-12">
                <div class="row">

                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Agregar Paciente</h4>
                                <form id="crear_paciente_form" action="/pacientes/agregar" method="POST" enctype="multipart/form-data">
                                <!--form id="crear_usuario_form"-->
                                    <div class="form-group">
                                        <label for="input_nombres" class="col-form-label">Nombres</label>
                                        <input class="form-control" name="input_nombres" type="text" value="" id="input_nombres">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_apellido_paterno" class="col-form-label">Apellido Paterno</label>
                                        <input class="form-control" type="text" value="" id="input_apellido_paterno" name="input_apellido_paterno">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_apellido_materno" class="col-form-label">Apellido Materno</label>
                                        <input class="form-control" type="text" value="" id="input_apellido_materno" name="input_apellido_materno">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_carnet" class="col-form-label">Cedula de Identidad</label>
                                        <input class="form-control" type="text" value="" id="input_carnet" name="input_carnet">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_seguro" class="col-form-label">Seguro de Paciente</label>
                                        <input class="form-control" type="text" value="" id="input_seguro" name="input_seguro">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_fecha_nacimiento" class="col-form-label">Fecha de Nacimiento</label>
                                        <input class="form-control" type="date" value="" id="input_fecha_nacimiento" name="input_fecha_nacimiento">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_edad" class="col-form-label">Edad</label>
                                        <input class="form-control" type="number" value="" id="input_edad" name="input_edad">
                                    </div>
                                            
                                    
                                    <button id="boton_agregar_paciente" type="submit" class="btn btn-rounded btn-success mb-3">Agregar Paciente</button>
    
                                </form>
                                        
                                        
                                        
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
                    
        </div>
    </div>
       
    <script src="{{url_for('static', filename='assets/js/pacientes.js')}}"></script>
    <!--script src="{{url_for('static', filename='assets/js/usuarios.js')}}"></script-->


    <script src="{{url_for('static', filename='assets/js/vendor/jquery-2.2.4.min.js')}}"></script>
    

    <script src="{{url_for('static', filename='assets/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.slimscroll.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.slicknav.min.js')}}"></script>


    <script src="{{url_for('static', filename='assets/js/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/scripts.js')}}"></script>
{% endblock %}
