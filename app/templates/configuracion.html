    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/metisMenu.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/slicknav.min.css')}}">

{% block titulo_contenido %}
    <div class="breadcrumbs-area clearfix">                  
        <h4 class="page-title pull-left">Perfil</h4>
        <ul class="breadcrumbs pull-left">
            <li><a href="/inicio">Inicio</a></li>
            <li><span>Editar Perfil</span></li>
        </ul>
    </div>
{% endblock %}


{% block contenido %}

            
            
    <div class="main-content-inner">
        <div class="row">
            <div class="col-lg-6 col-ml-12">
                <div class="row">

                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Editar Perfil de Usuario</h4>
                                <a href="/configuracion/contrasena" class="text-secondary"><i class="fa fa-edit"> Cambiar Contraseña</i></a>
                                <form id="crear_usuario_form" action="/configuracion" method="POST" enctype="multipart/form-data">
                                <!--form id="crear_usuario_form"-->
                                    <div class="form-group">
                                        <label for="input_nombres" class="col-form-label">Nombres</label>
                                        <input class="form-control" name="input_nombres" type="text" value="{{identidad.nombres_completos}}" id="input_nombres" >
                                    </div>
                                    <div class="form-group">
                                        <label for="input_apellido_paterno" class="col-form-label">Apellido Paterno</label>
                                        <input class="form-control" type="text" id="input_apellido_paterno" name="input_apellido_paterno" value="{{identidad.apellido_paterno}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_apellido_materno" class="col-form-label">Apellido Materno</label>
                                        <input class="form-control" type="text" id="input_apellido_materno" name="input_apellido_materno" value="{{identidad.apellido_materno}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_carnet" class="col-form-label">Cedula de Identidad</label>
                                        <input class="form-control" type="text" id="input_carnet" name="input_carnet" value="{{identidad.carnet_usuario}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_cargo" class="col-form-label">Cargo de Usuario</label>
                                        <input class="form-control" type="text" id="input_cargo" name="input_cargo" value="{{identidad.cargo_usuario}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="input_nombre_cuenta" class="col-form-label">Cuenta de Usuario</label>
                                        <input class="form-control" type="text" id="input_nombre_cuenta" name="input_nombre_cuenta" value="{{identidad.cuenta_usuario}}">
                                    </div>
                                    <!--div class="form-group">
                                        <label for="input_contrasena" class="col-form-label">Contraseña</label>
                                        <input class="form-control" type="password" value="" id="input_contrasena" name="input_contrasena" value="{{identidad.contrasena}}">
                                    </div-->
                                            
                                    
                                    <button id="boton_agregar_usuario" type="submit" class="btn btn-rounded btn-success mb-3">Guardar Cambios</button>
    
                                </form>
                                        
                                        
                                        
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
                    
        </div>
    </div>
       
    <script src="{{url_for('static', filename='assets/js/inicio.js')}}"></script>
    <!--script src="{{url_for('static', filename='assets/js/usuarios.js')}}"></script-->


    <script src="{{url_for('static', filename='assets/js/vendor/jquery-2.2.4.min.js')}}"></script>
    

    <script src="{{url_for('static', filename='assets/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.slimscroll.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.slicknav.min.js')}}"></script>


    <script src="{{url_for('static', filename='assets/js/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/scripts.js')}}"></script>
{% endblock %}
